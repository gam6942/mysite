<!-- interface d'authentification -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outil d'analyse marketing</title>
    <link rel="shortcut icon" href="../static/GL.png" type="image/png">
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="../static/js/login.js" defer></script>
</head>
<body>
    <div class="alg_column_center">
        <img src="../static/GoldenLine.png" alt="GoldenLine Logo">
        <div class="ctn_column_center">
            <input id="inp_login" class="inp_large" type="text" maxlength="30" placeholder="Identifiant" required>
            <input id="inp_password" class="inp_large" type="password" maxlength="30" placeholder="Mot de passe" required>
            <button id="btn_connexion" class="btn_medium" type="button">Connexion</button>
        </div>
    </div>
    <div id="ctn_role"></div>
</body>
</html>
